{% load staticfiles %}
<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css_signin/styles.css">
</head>
<body>
<div style="border:18px solid AliceBlue;padding:3px;height:500px">
<div class="htmleaf-container" >
	<div class="wrapper">
		<div class="container">
			<h1>Welcome</h1>
			
			<form class="form">
			<form action='./verify' method='post'>
			{% csrf_token %}
				<input type="text" placeholder="Username">
				<input type="password" placeholder="Password">
				<button type="submit" id="login-button">Login</button>
				
					<p><a href="#ffffff">Forgot Password ?</a></p>
					<p class="sign">New here ?<a href="#ffffff"> Sign Up</a></p>
					<div class="clear"></div>
			</form>
			</form>
		</div>
		<ul class="bg-bubbles">
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>

<script src="js_signin/jquery-2.1.1.min.js" type="text/javascript"></script>
<script>
$('#login-button').click(function (event) {
	event.preventDefault();
	$('form').fadeOut(500);
	$('.wrapper').addClass('form-success');
});
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#000000">

</div>
</div>
</body>
</html>
