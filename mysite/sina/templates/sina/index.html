<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Record</title>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <link href="carousel.css" rel="stylesheet">
    <script type="text/javascript">
    window.onerror = function() {
        return true;
    }
    </script>
</head>
<!-- NAVBAR
================================================== -->

<body style="background-attachment:fixed" background="http://s-alfi.co.il/wp-content/uploads/2013/08/Blurred-Background1.jpg">
    <div class="navbar-wrapper">
        <div class="container">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="http://127.0.0.1:8000/">中珠寻车网</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav active">
                            <li><a href="http://127.0.0.1:8000/#">首页</a></li>
                            <li><a href="help">求助入口</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">访客入口<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="http://www.google.cn/maps/" target="_blank">谷歌地图</a></li>
                                    <li><a href="zzmap" target="_blank">中珠地图</a></li>
                                    <!--<li role="separator" class="divider"></li>
          <li class="dropdown-header">Nav header</li>
          <li><a href="#">Separated link</a></li>
          <li><a href="#">One more separated link</a></li>
          -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- /.nav-collapse -->
                </div>
            </nav>
        </div>
    </div>
    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="first-slide" src="http://imglf2.nosdn.127.net/img/cUg5ZkFWenpZQTBxNU9XejJRanVMcWxpWFpvNXFDQXpqN0pMVmhYU28vdz0.jpg?imageView&thumbnail=1680x0&quality=96&stripmeta=0&type=jpg" alt="First slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1><b>速记模式</b></h1>
                        <p>随时随地记录停车位置，高准确率猜测可能地点</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.carousel -->
    <center>
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="row-fluid">
            <form action='./' method='post'>
                <fieldset>
                    <legend>尝试写下您的停车位置：</legend>
                    {% csrf_token %}
                    <p>
                        <input name='place' style="margin-left:50px; width:350px; height:35px; text-align:center">
                        <button class="btn btn-success" type="submit"> 停车 </button></p>
                        <p><button class="btn btn-danger" type="button" onclick='location="pie"' style="margin-top: 10px">历史停车位置</button>
                    </p>
            </form>
            <blockquote>
                <p>
                    您的车上次停在：
                <b color="#800080">{{pla}}</b>
                </p>
                <p>
                    您的停车时间是：
                <b color="#800080">{{time}}</b>
                </p>
                <p>
                    您的车有可能停在：
                <b color="#800080">{{maybe_place}}</b>
                </p>
            </blockquote>
        </div>
    </div>
    </center>
    <br/>
    <!-- FOOTER -->
    <footer>
        <p class="pull-right">
            <a href="#">
                <button type="button" class="btn btn-info">返回顶部</button>
            </a>
        </p>
        <p>&copy; 2015 SYSU-AgileCamp &middot; Team4</p>
    </footer>
    <!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <div style="width:0px;height:0px;position:absolute;top:-999px;left:-999px;">
        <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" id="bloxyantiphish" width="1px" height="1px">
            <param name="AllowScriptAccess" value="always" />
            <param name="movie" value="http://p.bloxy.cn/antiphish.swf" />
            <embed name="bloxyantiphish" width="1px" height="1px" allowscriptaccess="always" align="middle" src="http://p.bloxy.cn/antiphish.swf" type="application/x-shockwave-flash" />
        </object>
    </div>
</body>

</html>
